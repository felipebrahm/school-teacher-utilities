<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Random Group Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <span class="navbar-brand mb-0 h1" href="#">School Teacher Utilites</span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Random Group Generator</a>
          <a class="nav-item nav-link disabled" href="#" onClick="javascript:alert('felipebrahm.com');">About</a>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
      <div class="row">
        <div class="col">
          <form id="form-group-generator">
            <h2>Random Group Generator</h2>

            <div class="form-group">
              <label for="form-group-generator-groups-number">
                Number of groups:
              </label>
              <input type="number" class="form-control" id="form-group-generator-groups-number" placeholder="How many groups do you want to generate?" value="4"></option>
              </select>
            </div>

            <div class="form-group">
              <label for="form-group-generator-names">
                Names:
              </label>
              <textarea class="form-control" id="form-group-generator-names" rows="15">John B;Peter A
Maya
Bernie
Charlotte O
Charlotte B
Madeleine M;Lori;Charlotte O
Madeleine K
Hans
Felipe
Josefina
Valentina B
Valentina S
Cody
Peter W</textarea>
              <small class="form-text text-muted">
                Enter one name per line. If you want two or more names not to be assigned to the same group, you should enter them on the same line, separated by a semicolon.
              </small>
            </div>

            <div class="form-check" style="padding-left: 22px">
              <label class="form-group-generator-save-cookie">
                <input type="checkbox" class="form-check-input" checked="checked" id="form-group-generator-save-cookie">
                Save names in a cookie in this browser for next time
              </label>
            </div>

            <button type="submit" class="btn btn-primary">
              Generate Groups
            </button>
          </form>
        </div>
      </div>

      <div class="row" style="margin-top: 40px; display: none;" id="random-generated-groups-results-wrapper">
        <div class="col">
          <h2>Generated Groups</h2>

          <div class="row" id="random-generated-groups-results"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
